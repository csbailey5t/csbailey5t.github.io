# Site settings
title: Scott Bailey
description: >-
  Scott Bailey is an digital scholarship and data-driven research specialist, working with code and data in the library world.
lang: en-US
timezone: America/New_York
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/csbailey5t/csbailey5t.github.io
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Scott Bailey
  bio: >-
    Scott Bailey is an digital scholarship and data-driven research specialist, working with code and data in the library world.
  username: csbailey5t
  email: csbaile3@ncsu.edu
  avatar: /assets/img/scott-profile.jpg

# Url settings
# url: "https://csbailey.now.sh"
url: "https://csbailey.org"
baseurl:
permalink: /:title/
google_analytics: 166260560-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
